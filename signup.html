<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f0f0f0;
}

.signupFormContainer {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#signupForm {
    display: flex;
    flex-direction: column;
}

#signupForm h2 {
    text-align: center;
    color: #262220;
}

#signupForm label {
    margin-top: 10px;
    color: #262220;
}

#signupForm input {
    padding: 8px;
    margin-bottom: 15px;
    width: 100%;
    box-sizing: border-box;
}

#signupForm button {
    background-color: #4caf50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

#signupForm button:hover {
    background-color: #45a049;
}







        
    </style>
</head>
<body class="signupForm">
    <div id="signupFormContainer" class="signupFormContainer">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');

            // Check if user information is already stored
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                form.username.value = storedUsername;
            }

            const storedEmail = localStorage.getItem('email');
            if (storedEmail) {
                form.email.value = storedEmail;
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = form.username.value;
                const email = form.email.value;
                const password = form.password.value;

                // Save user information to local storage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                // You might not want to store passwords in local storage for security reasons.
                // Consider using more secure methods for handling passwords.

                alert('Sign up successful!');
            });
        });
    </script>
</body>
</html>
